 <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
        <div class="panel panel-success">
            <div class="panel-heading">LOGIN FORM</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="username">USERNAME : </label>
                    <input id="username" 
                    formControlName="username" 
                    type="text" class="form-control"
                    placeholder="USERNAME">
                     <div *ngIf="loginFormGroup.controls.username.errors 
                      && loginFormGroup.controls.username.touched" class="error">
                        <p *ngIf="loginFormGroup.controls.username.errors.required" class="error">
                            UserName is required
                        </p>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="password">PASSWORD : </label>
                    <input 
                    id="password" 
                    formControlName="password" 
                    type="password" 
                    class="form-control"
                    placeholder="PASSWORD">
                    <div *ngIf="loginFormGroup.controls.password.errors && 
                    loginFormGroup.controls.password.touched" class="error">
                        <p *ngIf="loginFormGroup.controls.password.errors.required" class="error">
                            Password is required
                        </p>
                    </div>
                </div>
                <div class="text-center">
                    <input
                     class="btn btn-success" 
                     type="submit" 
                      [class.disabled]="!loginFormGroup.valid" 
                     value="LOG IN"/>
                </div>
            </div>
        </div>
        <div *ngIf="errorMessage != null" class="error text-center">
            {{errorMessage}}
        </div>
    </form>
