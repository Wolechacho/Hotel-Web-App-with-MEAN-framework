<div class="panel panel-primary">
    <div class="panel-heading">ROOMS AVAILABLE</div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>PRICE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of roomList">
                    <td>{{room.name|uppercase}}</td>
                    <td>{{room.description|uppercase}}</td>
                    <td>{{room.price|currency:'USD':true}}</td>
                    <td>
                        <a [routerLink]="['/edit',room.id]" class="btn btn-primary">EDIT</a>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="delete(room.id)">DELETE</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="text-center">
    <a routerLink="/create" class="btn btn-primary">CREATE</a>
</div>
