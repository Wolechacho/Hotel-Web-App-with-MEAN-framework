<div class="panel panel-info">
    <div class="panel-heading">DETAILS</div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>ROOM NAME</th>
                    <th>DESCRIPTION</th>
                    <th>FIRSTNAME</th>
                    <th>LASTNAME</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detail of list">
                    <td>{{detail.roomName|uppercase}}</td>
                    <td>{{detail.description|uppercase}}</td>
                    <td>{{detail.firstName|uppercase}}</td>
                     <td>{{detail.lastName|uppercase}}</td>
                    <!--<td>
                        <button class="btn btn-danger" (click)="delete(room.id)">DELETE</button>
                    </td>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>
